<p>login works!</p>


<form (ngSubmit)="SignIn()">
    <legend>Login here</legend>

    <div class="form-group">
        <label for="uname">uname</label>
        <input type="text" class="form-control" id="uname" name="uname" placeholder="uname" [(ngModel)]="userdetails.uname">
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="password" [(ngModel)]="userdetails.password">
    </div>

    <button type="submit" class="btn btn-primary">Add Employee</button>

    <br>
    
    <span class="label label-danger">{{message}}</span>


</form>
