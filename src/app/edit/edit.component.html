<form (ngSubmit)="Update()">
    <legend>Update</legend>

    <div class="form-group">
        <label for="id">id</label>
        <input type="text" class="form-control" name="id" id="id" placeholder="id" [(ngModel)]="player.id">
    </div>

    <div class="form-group">
        <label for="Country">Country</label>
        <input type="text" class="form-control" name="Country" id="Country" placeholder="Country" [(ngModel)]="player.Country">
    </div>

    <div class="form-group">
        <label for="Year">Year</label>
        <input type="text" class="form-control" id="Year" name="Year" placeholder="Year" [(ngModel)]="player.Year">
    </div>

    <div class="form-group">
        <label for="NoofTeam">NoofTeam</label>
        <input type="text" class="form-control" id="NoofTeam" name="NoofTeam" placeholder="NoofTeam" [(ngModel)]="player.NoofTeam">
    </div>



    <div class="form-group">
        <label for="Venue">Venue</label>
        <input type="text" class="form-control" id="Venue" name="Year" placeholder="Venue" [(ngModel)]="player.Venue">
    </div>
    


    <button type="submit" class="btn btn-primary">Update</button>
</form>
